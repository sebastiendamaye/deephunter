{% load qm_extras %}
<div id="analyticsByUser_chartContainer" class="chartContainer"></div>
<script nonce="klf4do97jh">
    $(document).ready(function() {
    function clicklegenditem_analyticbyuser(e) {
        window.location='/qm/listanalytics/?created_by='+e.dataPoint.id;
    }

        var chart = new CanvasJS.Chart("analyticsByUser_chartContainer", {
            backgroundColor: "#f9f9f9",
            title:{
                text: "Analytics by user",
                fontSize: 17,
                fontColor: "#858383",
                fontWeight: "normal",
                fontFamily: "Arial",
                horizontalAlign: "center"
            },
            data: [{
                type: "doughnut",
                startAngle: 270,
                explodeOnClick: false,
                legendMarkerType: "square",
                showInLegend: true,
                legendText: "{name}: {y}",
                /*legendFontSize: 14,*/
                toolTipContent: "<b>{name}:</b> {y} (#percent%)",
                dataPoints: [
                    {% for analytic in analytics_breakdown %}
                        { y: {{ analytic.count }},
                        name: "{{ analytic.created_by__username }}",
                        id: "{{ analytic.created_by__id }}",
                        click: function(e) { window.location='/qm/listanalytics/?created_by={{ analytic.created_by__id }}'; } },
                    {% endfor %}
                ]
            }],
            legend: {
                cursor: "pointer",
                itemclick: clicklegenditem_analyticbyuser,
                horizontalAlign: 'right',
                verticalAlign: 'center',
                fontSize: 14,
                fontWeight: "normal",
                fontFamily: "Arial"
            }
        });
        
        chart.render();

    });
</script>
