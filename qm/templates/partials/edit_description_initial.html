{% load markup_tags %}
<div hx-target="this" hx-swap="outerHTML">
    {% if perms.qm.change_analytic and analytic.status != 'REVIEW' %}
        <span class="icon">
            <a hx-get="/qm/edit_description_form/{{ analytic.id }}/">
                <i class="fa-solid fa-pen"></i> edit
            </a>
        </span>
    {% endif %}
    {{ analytic.description|apply_markup:"markdown" }}
</div>
