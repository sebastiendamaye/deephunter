{% load markup_tags %}
<div hx-target="this" hx-swap="outerHTML">
    {% if perms.qm.change_analytic %}
    <span class="icon">
        <a hx-get="/qm/edit_query_form/{{ analytic_id }}/">
            <i class="fa-solid fa-pen"></i> edit
        </a>
    </span>
    {% endif %}
    <pre>{{ analytic_query }}{% if analytic_columns %}<br />{{ analytic_columns }}{% endif %}</pre>
</div>
