{% if running_tasks %}
    <table class="mitre">
        <thead>
            <tr>
                <th>Task</th>
                <th>Started By</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for task in running_tasks %}
                <tr>
                    <td>{{ task.taskname }}</td>
                    <td{% if task.started_by %} title="{{ task.started_by.first_name }} {{ task.started_by.last_name }}"{% endif %}>
                        {% if task.started_by %}<span>{{ task.started_by.username }}</span>{% endif %}
                    </td>
                    <td>{{ task.date }}</td>
                    <td><div hx-get="/config/task-status/{{ task.id }}/" hx-trigger="load, every 3s"></div></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No running tasks found.</p>
{% endif %}
