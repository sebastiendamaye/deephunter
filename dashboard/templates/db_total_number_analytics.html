<h3>Total number of analytics</h3>
<div class="container_number">
    <div class="num"><a href="/qm/listanalytics/">{{ analytics_count }}</a></div>
    {% if created_since_last_month < 0 %}
        <div class="compare_minus"><i class="fa-solid fa-arrow-down"></i> {{ created_since_last_month }}<br />(last 30d)</div>
    {% elif created_since_last_month == 0 %}
        <div class="compare_plus"><i class="fa-solid fa-arrow-right"></i> +0<br />(last 30d)</div>
    {% else %}
        <div class="compare_plus"><i class="fa-solid fa-arrow-up"></i> +{{ created_since_last_month }}<br />(last 30d)</div>
    {% endif %}
</div>
<div id="sparkline_total_number_analytic"></div>

<script type="text/javascript" nonce="hf7hgo1ilm">
    $(function() {		
        $('#sparkline_total_number_analytic').sparkline({{ sparkline }}, {'width': 150, height: '35px'}); //,  {type: 'bar', barColor: '#4f81bc'});
    });
</script>
